# Лише HTTP: віддає ACME-челендж і просту сторінку "ok" на / (без редіректу)
server {
  listen 80;
  server_name admin.pabot.online api.pabot.online;

  # ACME challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Будь-що інше - просто 200 OK, щоб certbot міг дістатись до вебруту
  location / {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }
}
