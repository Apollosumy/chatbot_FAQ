# HTTP: ACME та редірект на HTTPS
server {
  listen 80;
  server_name admin.pabot.online api.pabot.online;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS: адмінка
server {
  listen 443 ssl http2;
  server_name admin.pabot.online;

  ssl_certificate /etc/letsencrypt/live/admin.pabot.online/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/admin.pabot.online/privkey.pem;

  client_max_body_size 20m;

  location /static/ { alias /app/chatbot_project/backend/staticfiles/; }
  location /media/  { alias /app/media/; }

  location / {
    proxy_pass http://web:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }
}

# HTTPS: API/бот
server {
  listen 443 ssl http2;
  server_name api.pabot.online;

  ssl_certificate /etc/letsencrypt/live/api.pabot.online/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.pabot.online/privkey.pem;

  client_max_body_size 20m;

  # ТІ САМІ alias, що й вище
  location /static/ { alias /app/chatbot_project/backend/staticfiles/; }
  location /media/  { alias /app/media/; }

  location / {
    proxy_pass http://web:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }
}
